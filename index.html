<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Inventario Terminación – EE33 / EE47 / EE57</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    margin: 0;
    padding: 25px;
}
.card {
    background: #ffffff;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.12);
    margin-bottom: 25px;
}
h2 { margin-top: 0; }

/* Filtros */
.filters {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    gap: 12px 18px;
}
.filters label {
    font-size: 13px;
}
.filters select,
.filters input {
    padding: 7px 9px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 13px;
}
button {
    padding: 8px 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    background: #2d89ef;
    color: #ffffff;
    font-size: 13px;
}
#limpiar {
    background: #777777;
}

/* Panel OP */
#panelOP {
    display: none;
    background: #e7f1ff;
    padding: 12px 14px;
    border-radius: 8px;
    margin-top: 12px;
    border-left: 4px solid #2d89ef;
    font-size: 13px;
}
#panelOP-title {
    font-weight: bold;
    margin-bottom: 6px;
}
.panelOP-row {
    display: flex;
    flex-wrap: wrap;
    gap: 10px 20px;
}
.panelOP-row span::after {
    content: "|";
    margin-left: 10px;
    color: #777;
}
.panelOP-row span:last-child::after {
    content: "";
}

/* Summary KPI */
.summary {
    font-size: 13px;
    margin-top: 12px;
}
.summary-row {
    display: flex;
    flex-wrap: wrap;
    gap: 8px 20px;
}
.summary-row span::after {
    content: "|";
    margin-left: 10px;
    color: #777;
}
.summary-row span:last-child::after {
    content: "";
}

/* Tabla */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 18px;
}
th {
    background: #333333;
    color: #ffffff;
    padding: 8px;
    font-size: 13px;
}
td {
    background: #ffffff;
    border: 1px solid #dddddd;
    padding: 8px;
    font-size: 13px;
}

/* Paginación */
.paginacion {
    margin-top: 10px;
    display: flex;
    align-items: center;
    gap: 12px;
    font-size: 13px;
}
.paginacion button {
    background: #444444;
}

/* Total acumulado */
#totalAcumulado {
    margin-top: 8px;
    font-size: 13px;
    font-weight: bold;
    color: #555;
    text-align: left;
}

/* Botón azul explícito (aunque el button ya es azul) */
.btn-azul {
    background: #2d89ef;
    color: #ffffff;
}

/* Inventario estático */
#cardInventario h3 {
    margin-top: 0;
    font-size: 14px;
}

.tabla-inventario-estatico {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
    font-size: 13px;
}
.tabla-inventario-estatico th,
.tabla-inventario-estatico td {
    border: 1px solid #dddddd;
    padding: 6px 8px;
}

.btn-remove-static {
    padding: 4px 8px;
    font-size: 12px;
    background: #777777;
    color: #ffffff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.btn-add-static {
    padding: 4px 8px;
    font-size: 12px;
    background: #2d89ef;
    color: #ffffff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}
</style>
</head>
<body>

<!-- BOTÓN SUPERIOR DERECHO -->
<div style="display:flex; justify-content:flex-end; margin-bottom:10px;">
    <button id="btnInventario" class="btn-azul">Inventario Estático</button>
</div>

<!-- CARD INVENTARIO ESTÁTICO (OCULTA POR DEFECTO) -->
<div id="cardInventario" class="card" style="display:none;">
    <h3>Inventario Estático (máx. 7 elementos)</h3>
    <div id="listaInventario"></div>
</div>

<div class="card">
    <h2>Inventario – Área de Terminación (EE33 / EE47 / EE57)</h2>

    <div class="filters">
        <label>Estado:</label>
        <select id="f_estado">
            <option>EE33</option>
            <option>EE47</option>
            <option selected>EE57</option>
        </select>

        <label>Modo:</label>
        <select id="f_modo">
            <option value="">Stock y proceso</option>
            <option value="STOCK">Solo stock</option>
            <option value="PROCESO">Solo proceso</option>
        </select>

        <label>Línea/Cabina:</label>
        <select id="f_linea" disabled>
            <option value="">Todas</option>
            <option>SC01</option><option>SC02</option><option>SC03</option>
            <option>SC04</option><option>SC05</option><option>SC06</option>
            <option>FC01</option>
            <option>LT09</option><option>LT10</option>
        </select>

        <label>Diámetro:</label>
        <select id="f_diam">
            <option value="">Todos</option>
            <option>3.5</option><option>5</option><option>5.5</option>
            <option>6</option><option>7</option><option>7.625</option>
            <option>8.625</option><option>9.625</option><option>12.0</option>
        </select>

        <label>Acero:</label>
        <select id="f_acero">
            <option value="">Todos</option>
            <option>P110</option><option>L80</option>
            <option>N80</option><option>K55</option>
        </select>

        <label>OP:</label>
        <input id="f_op" type="text" placeholder="Buscar OP exacta">

        <button onclick="filtrar()">FILTRAR</button>
        <button id="limpiar" onclick="limpiar()">LIMPIAR</button>
    </div>

    <div id="panelOP">
        <div id="panelOP-title"></div>
        <div class="panelOP-row" id="panelOP-row"></div>
    </div>

    <div class="summary">
        <div class="summary-row">
            <span>Registros visibles: <b><span id="countReg">0</span></b></span>
            <span>Piezas visibles: <b><span id="countPiezas">0</span></b></span>
            <span>Telares ocupados (stock): <b><span id="telaresOcup">--</span></b></span>
        </div>
    </div>
</div>

<div class="card">
    <table id="tabla">
        <thead>
            <tr id="headRow"></tr>
        </thead>
        <tbody></tbody>
    </table>

    <div class="paginacion">
        <button onclick="anterior()">Anterior</button>
        <span id="infoPagina"></span>
        <button onclick="siguiente()">Siguiente</button>
    </div>

    <div id="totalAcumulado">Total acumulado: 0 piezas</div>
</div>

<!-- ARCHIVOS JS SEPARADOS -->
<script src="utils.js"></script>
<script src="dataGenerator.js"></script>
<script src="filters.js"></script>
<script src="tableRender.js"></script>
<script src="staticInventory.js"></script>
<script src="main.js"></script>

</body>
</html>
