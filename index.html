<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="./css/index.css">
<title>Inventario Terminación – EE33 / EE47 / EE57</title>

</head>
<body>

<!-- BOTÓN SUPERIOR DERECHO -->
<div style="display:flex; justify-content:flex-end; margin-bottom:10px;">
    <button id="btnInventario" class="btn-azul">Inventario Estático</button>
</div>

<!-- CARD INVENTARIO ESTÁTICO (OCULTA POR DEFECTO) -->
<div id="cardInventario" class="card" style="display:none;">
    <h3>Inventario Estático (máx. 7 elementos)</h3>
    <div id="listaInventario"></div>
</div>

<div class="card">
    <h2>Inventario del Área de Terminación (EE33 / EE47 / EE57)</h2>

    <div class="filters">
        <label>Estado:</label>
        <select id="f_estado">
            <option>EE33</option>
            <option>EE47</option>
            <option selected>EE57</option>
        </select>

        <label>Modo:</label>
        <select id="f_modo">
            <option value="">Stock y proceso</option>
            <option value="STOCK">Solo stock</option>
            <option value="PROCESO">Solo proceso</option>
        </select>

        <label>Línea/Cabina:</label>
        <select id="f_linea" disabled>
            <option value="">Todas</option>
            <option>SC01</option><option>SC02</option><option>SC03</option>
            <option>SC04</option><option>SC05</option><option>SC06</option>
            <option>FC01</option>
            <option>LT09</option><option>LT10</option>
        </select>

        <label>Diámetro:</label>
        <select id="f_diam">
            <option value="">Todos</option>
            <option>3.5</option><option>5</option><option>5.5</option>
            <option>6</option><option>7</option><option>7.625</option>
            <option>8.625</option><option>9.625</option><option>12.0</option>
        </select>

        <label>Acero:</label>
        <select id="f_acero">
            <option value="">Todos</option>
            <option>P110</option><option>L80</option>
            <option>N80</option><option>K55</option>
        </select>

        <label>OP:</label>
        <input id="f_op" type="text" placeholder="Buscar OP exacta">

        <button id="btnFiltrar" type="button">FILTRAR</button>
        <button id="btnLimpiar" type="button">LIMPIAR</button>

    </div>

    <div id="panelOP">
        <div id="panelOP-title"></div>
        <div class="panelOP-row" id="panelOP-row"></div>
    </div>

    <div class="summary">
        <div class="summary-row">
            <span>Registros visibles: <b><span id="countReg">0</span></b></span>
            <span>Piezas visibles: <b><span id="countPiezas">0</span></b></span>
            <span>Telares ocupados (stock): <b><span id="telaresOcup">--</span></b></span>
        </div>
    </div>
</div>

<div class="card">
    <table id="tabla">
        <thead>
            <tr id="headRow"></tr>
        </thead>
        <tbody></tbody>
    </table>

    <div class="paginacion">
        <button onclick="anterior()">Anterior</button>
        <span id="infoPagina"></span>
        <button onclick="siguiente()">Siguiente</button>
    </div>

    <div id="totalAcumulado">Total acumulado: 0 piezas</div>
</div>

<!-- ARCHIVOS JS SEPARADOS -->
<script src="./scripts/utils.js"></script>
<script src="./scripts/dataGenerator.js"></script>
<script src="./scripts/filters.js"></script>
<script src="./scripts/tableRender.js"></script>
<script src="./scripts/staticInventory.js"></script>
<script src="./scripts/main.js"></script>

</body>
</html>
